<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Space Weather App</title>

    <meta name="description"
        content="Explore the wonders of space with daily images and information from NASA's Astronomy Picture of the Day (APOD).">
    <meta name="keywords" content="space, weather, astronomy, APOD, NASA, Adler M Orteney, WDD330">
    <meta name="author" content="Adler M Orteney">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Space Weather App">
    <meta property="og:description"
        content="Explore the wonders of space with daily images and information from NASA's Astronomy Picture of the Day (APOD).">
    <meta property="og:image" content="images/banner.jpg">
    <meta property="og:url" content="https://yourdomain.com/space-weather-app">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Space Weather App">

    <link rel="icon" type="image/png" href="images/banner.png" />

    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oxanium:wght@700&display=swap"
        rel="stylesheet">

    <script type="module" src="scripts/home.js" defer></script>
</head>

<body>
    <header>
        <figure class="banner">
            <img src="images/banner.jpg" alt="Space Weather App Banner" />
        </figure>
        <div>
            <h1>Space Weather App</h1>
            <p>Your daily dose of cosmic beauty and weather for space travelers</p>
        </div>
        <div id="user-account-section">
            <!-- User login/register UI will be loaded here -->
        </div>
        <div id="favorites-toggle" style="margin-left:2rem;display:inline-block;">
            <button class="button" id="show-favorites">‚≠ê Favorites</button>
            <button class="button" id="show-home" style="display:none;">üè† Home</button>
        </div>
    </header>

    <div id="date-range-filter">
        <label for="start-date">Start date:</label>
        <input type="date" id="start-date" max="" />
        <label for="end-date">End date:</label>
        <input type="date" id="end-date" max="" />
        <button class="button" id="apply-date-range">Apply</button>
    </div>

    <main>
        <section id="apod-section">
            <!-- APOD will be loaded here by home.js -->
        </section>
        <section id="space-weather-section">
            <h2>Space Weather Dashboard</h2>
            <div id="space-weather-dashboard">
                <p>Loading space weather data...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Space Weather App | Adler M Orteney | WDD330</p>
    </footer>
</body>

</html>
